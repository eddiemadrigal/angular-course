<div class="top-menu">
    <img class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>

<div class="demo">
  Start Date: {{ startDate | date: 'MM/dd/yyyy' }}
</div>

<p style="text-align: center;">
  {{ title | titlecase }}
</p>

<p class="price">
  {{ price | number: '3.3-5' }} <br /> {{ price | currency }} <br /> {{ price | currency : 'EUR' }}
</p>

<p class="rate">
  {{ rate | percent}}
</p>

<div *ngFor="let pair of myCourse | keyvalue ">
  {{ pair.key + ": " + pair.value }}
</div>

<div class="courses">

    <course-card *ngFor="let course of courses | slice: 0:2 ; index as i; first as isFirst; last as isLast;
      even as isEven; odd as isOdd;"
      [class.is-first] = "isFirst"
      [class.is-last] = "isLast"
      [class.is-even] = "isEven"
      [class.is-odd] = "isOdd"
      (courseSelected)="onCourseSelected($event)"
      [course]="course" [cardIndex] = "i + 1">
    </course-card>

</div>

<div>
  {{ courses | json }}
</div>
